        <form action="">

               Nombre:
               <input value="Nombre" name="nonbre" type="text" />

           <br/>
           <br/>
           <label>

           <br/>
           <label>
               Apellido Materno:
               <input value="Apellido M" name="Apellido_m" type="text" />

           <br/>
           <br/>

           <br/>

           <input id="mensaje" type="text" name="mensaje" value="Escribe tu mensajepor el cual contactas" maxlength="300">

           <br/>

               Contraseña:
               <input type="password" id="password" name="password" maxlength="8"/>

           <br/>
           <br/>
           <label>
            <span>Sí</span><input name="enviar_memes" type="radio" value="true" />
